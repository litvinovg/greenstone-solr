name:Collection de démonstration Solr
description:Ceci est une collection de démonstration pour le logiciel de bibliothèque numérique Greenstone3. Il contient quelques éléments (11 livres) issus de la Bibliothèque du Développement Humanitaire. Elle est semblable à la collection de démonstration Lucene. Elle utilise JDBM comme base de données mais Solr comme moteur d'indexation. Solr offre la navigation à facettes pour les résultats de recherche.
shortDescription:Collection de démonstration utilisant Solr comme moteur d'indexation et JDBM comme base de données pour les métadonnées.
