name:Solr ડેમો
description:આ ગ્રીનસ્ટોન3 ડિજીટલ લાઈબ્રેરી સોફ્ટવેર માટેનો એક ડેમોન્સ્ટ્રેશન સંગ્રહ છે. આ સંગ્રહમાં માનવ સંસ્કૃતિ વિદ્યા વિકાસ ગ્રંથાલયનો એક નાનો ઉપગણ (11  પુસ્તકો)નો સમાવેશ થાય છે. આ સંગ્રહ લુકેના ડેમો સંગ્રહ જેવો જ સંગ્રહ છે, કે જે ડેટાબેઝ માટે JDBMનો પરંતુ ઈન્ડેક્ષિન્ગ માટે Solrનો ઉપયોગ કરે છે. Solrથી શોધ પરિણામોને ફેસટ મુજબ બ્રાઉઝીંગ કરી શકાય છે.
shortDescription:ઈન્ડેક્ષર તરીકે Solrનો અને મેટાડેટા ડેટાબેઝ તરીકે JDBMનો ઉપયોગ કરતુ ડેમોન્સ્ટ્રેશન સંગ્રહ.
