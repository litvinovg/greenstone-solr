name:Demo Solr
description:Esta es una colección de demostración  del software de biblioteca digital Greenstone3. Contiene un pequeño subconjunto (11 libros) de la Biblioteca para el Desarrollo Humano. Es similar a la colección de demo que usa Lucene y  JDBM como base de datos para los metadatos, pero utiliza Solr para generar el índice. Solr ofrece búsqueda facetada.
shortDescription:Colección de demostración usando Solr como indexador y JDBM como base de datos de metadatos.
