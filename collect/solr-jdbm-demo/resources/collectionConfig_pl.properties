name:Przykład Solr
description:To jest przykładowa kolekcja stworzona dla Greenstone3 - oprogramowania do tworzenia bibliotek cyfrowych. Kolekcja zawiera niewielki podzbiór (11 książek) z Humanity Development Library. Ta kolekcja jest podobna do przykładowej kolekcji opartej na Lucene i JDBM, jednak tutaj do indeksowania użyto Solr. Solr umożliwia fasetowe przeglądanie wyników wyszukiwania.
shortDescription:Przykładowa kolekcja wykorzystująca Solr do indeksowania i JDBM do bazy danych.
